    <div class="container">
      <div class="row">

            <h2>The Mind of Michelangelo</h2>
            <div class="heading-line"></div>
            <p></p>
          </div>
        </div>
      </div>
      <div class="row wow fadeInUp">
        <div class="col-md-6 about-img">
          <img src="insidethe-master-smind-228-2.jpg" alt="">
        </div>

        <div class="col-md-6 content">
          <p>
            Michelangelo Buonarroti (1475 - 1564) is often revered as the most famous artist of the Italian Renaissance. The artistic genius is said to have exerted “an unparalleled influence on the development of Western art”. Already in the Italian Renaissance Michelangelo Buonarroti was seen as one of the absolute protagonists of his time. He enjoyed a celebrity status and his work was highly sought after.</p> 
	<p>Over the years, the frescos as well as the many sculptures Michelangelo made have been referenced, appropriated, and even parodied countless times. It has come to a point that in the present day and age almost everyone is familiar with Michelangelo’s oeuvre, sometimes without even knowing the artist’s actual name.
Michelangelo’s artwork has become part of our Western icons, but who was actually the man behind it? And did the ‘divine’ Michelangelo back then like his own art as much as we do now?</p>
		<p>Have a look at the rest of this website to find out!</p>
          </p>
